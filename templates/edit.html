{% extends 'base.html' %}

{% block main_content %}
    <h1>第二个页面</h1>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>问题反馈 编辑页面</h4>
                <dic class="panel-body">
                    <form action="/admin/save_edit/" method="post" class="form-horizontal">
{#                    <form action="{{ url_for('save_feedback') }}" method="post" class="form-horizontal">#}
                        <div class="form-group">
                            <label for="subject" class="control-label  col-md-3">主题</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="subject" name="subject" value="{{ item['Subject'] }}">
                                <input type="hidden" id="rowid" name="rowid" value="{{ item[0] }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="category" class="control-label col-md-2">分类</label>
                            <div class="col-md-2">
                                <select name="category" id="category" class="form-control">
                                    {% for category in categories %}
{#                                        <option value="{{ category.rowid }}">{{ category['CategoryName'] }}</option>#}
                                        <option {{ 'selected=selected' if item.CategoryID == category.rowid else '' }} value="{{ item['rowid'] }}">{{ item['CategoryName'] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="control-label col-md-2">姓名</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" id="username" name="username" value="{{ item['UserName'] }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="control-label col-md-2">邮箱</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" id="email" name="email" value="{{ item['Email'] }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="image" class="control-label col-md-2">图片</label>
                            <div class="col-md-10">
                                <img src="{{ url_for('render_file', filename=item.Image ) }}" alt="{{ item.Subject }}">
                                <input type="file" id="image" name="image">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="body" class="control-label col-md-2">内容</label>
                            <div class="col-md-6">
                                <textarea name="body" id="body" cols="30" rows="10" class="form-control">{{ item['Body'] }}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reply" class="control-label col-md-2">回复</label>
                            <div class="col-md-6">
                                <textarea name="reply" id="reply" cols="30" rows="10" class="form-control">{{ item['Reply'] if item['Reply'] }}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="isprocessed" class="control-label col-md-2">处理</label>
                            <div class="col-md-6">
                                <input type="checkbox" name="isprocessed" id="isprocessed" {{ 'cheched=checked' if item['State']==1 else '' }}>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="releasetime" class="control-label col-md-2">发布时间</label>
                            <div class="col-md-4">
                                <input type="text" name="releasetime" id="releasetime" value="{{ item['ReleaseTime'] }}">
                            </div>
                        </div>
                        <div class="col-md-offset-2">
                            <input type="submit" class="btn btn-primary" value="提交">
                            <input type="reset" class="btn btn-default" value="重置">
                        </div>
                    </form>
                </dic>
            </div>
        </div>
    </div>
{% endblock %}

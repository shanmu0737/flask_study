{% extends 'base.html' %}

{% block main_content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2>用户注册</h2>
                </div>
                <div class="panel-body">
                    <form action="/register_user/" class="form-horizontal" method="post">
                        <div class="col-md-10 col-md-offset-1">

                            <!--接收falsh传过来的错误提示-->
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    {% for msg in messages %}
                                        <div class="alert alert-warning">
                                            <a href="#" class="close" data-dismiss="alert">&times</a>
                                            {{ msg }}
                                        </div>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}

                           <div class="form-group">
                               <lable for="username" class="col-md-2">用户名</lable>
                               <div class="col-md-8">
                                   <input type="text" class="form-control" name="username" placeholder="请输入您的用户名...">
                               </div>
                           </div>
                            <div class="form-group">
                                <lable for="email" class="col-md-2">邮箱</lable>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" name="email" placeholder="请输入邮箱">
                                </div>
                            </div>
                            <div class="form-group">
                                <lable for="password" class="col-md-2">密码</lable>
                                <div class="col-md-8">
                                    <input type="pwd" class="form-control" name="password" placeholder="请输入密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <lable for="check" class="col-md-2">验证码</lable>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="check" placeholder="请输入验证码">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-2">
                                    <input type="submit" class="btn btn-primary" value="提交注册">
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}

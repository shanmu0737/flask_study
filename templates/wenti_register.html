{% extends 'base.html' %}

{% block main_content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>用户注册</h4>
                </div>
                <div class="panel-body">
                    <form action="#" class="form-horizontal" method="#">
                        <div class="col-md-10 col-md-offset-1">
                            <div class="form-group">
                                <label for="username" class="col-md-2">用户名</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" name="username" id="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="pwd" class="col-md-2">密码</label>
                                <div class="col-md-10">
                                    <input type="password" class="form-control" name="pwd" id="pwd">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="again" class="col-md-2">确认密码</label>
                                <div class="col-md-10">
                                    <input type="password" class="form-control" name="again" id="again">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="check" class="col-md-2">验证码</label>
                                <div class="col-md-10">
                                    <input type="check" class="form-control" name="check" id="check">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10 col-md-offset-2">
                                    <span style="margin-left:10px">
                                        <input type="checkbox" name="remember" id="remember" value="1">记住密码
                                        <a href="#" class="col-md-offset-4">忘记密码？</a>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10 col-md-offset-2">
                                    <input type="submit" class="btn btn-primary" value="提交注册">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="footer col-md-12 col-md-offset-4">
                    &copy;codeclassroom.com
                </div>
            </div>
        </div>
    </div>
{% endblock %}
